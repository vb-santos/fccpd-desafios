services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: db-postgres
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: aplicacao
    ports:
      - "5432:5432"
    volumes:
      - dados_postgres:/var/lib/postgresql/data
    networks:
      - rede-persistencia
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usuario -d aplicacao"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: app-flask
    environment:
      DB_HOST: db
      DB_USER: usuario
      DB_PASSWORD: senha123
      DB_NAME: aplicacao
      DB_PORT: "5432"
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rede-persistencia
    restart: unless-stopped

  leitor:
    build:
      context: .
      dockerfile: Dockerfile.reader
    container_name: leitor-dados
    depends_on:
      - app
    networks:
      - rede-persistencia
    restart: unless-stopped

volumes:
  dados_postgres:
    driver: local

networks:
  rede-persistencia:
    driver: bridge