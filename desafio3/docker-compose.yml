services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: db-postgresql
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: aplicacao
    ports:
      - "5432:5432"
    volumes:
      - dados_postgres:/var/lib/postgresql/data
    networks:
      - rede-aplicacao
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usuario -d aplicacao"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    build:
      context: .
      dockerfile: Dockerfile.cache
    container_name: cache-redis
    ports:
      - "6379:6379"
    networks:
      - rede-aplicacao
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: web-flask
    environment:
      DB_HOST: db
      DB_USER: usuario
      DB_PASSWORD: senha123
      DB_NAME: aplicacao
      DB_PORT: "5432"
      REDIS_HOST: cache
      REDIS_PORT: "6379"
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - rede-aplicacao
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client-teste
    depends_on:
      - web
    networks:
      - rede-aplicacao
    restart: unless-stopped

volumes:
  dados_postgres:
    driver: local

networks:
  rede-aplicacao:
    driver: bridge